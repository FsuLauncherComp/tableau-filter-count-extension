<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Configuration Dialog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Tableau Extensions Library -->
    <script src="extension.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <h2 class="mt-4 mb-4">Configure</h2>
            </div>
        </div>

        <div class="form-group mb-4">
            <label for="worksheet-select">Worksheet</label>
            <select class="form-control" id="worksheet-select"></select>
        </div>

        <div class="form-group mb-4">
            <label for="filter-select">Filter</label>
            <select class="form-control" id="filter-select"></select>
        </div>

        <div class="form-group mb-4">
            <label for="parameter-select">Parameter</label>
            <select class="form-control" id="parameter-select"></select>
        </div>

        <button id="save-button" class="btn btn-primary">Save</button>
    </div>

    <!-- jQuery and Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Your dialog script -->
    <script src="dialog.js"></script>

</body>

</html>
